projectName: eye-to-zion
environment: staging

awsRegion: eu-west-2

applications:
  - name: main
    type: server
    serviceType: NodePort
    runAsRoot: true
    route: 
      enabled: true
      host: eye-to-zion-server.staging.apps.cluster.carmel6000.org
    image: 160569206162.dkr.ecr.eu-west-2.amazonaws.com/eye-to-zion-main-server
    imageTag: v1
    replicas: 1
    containerPort: 8080
    configs: 
      NODE_ENV: staging 
    secrets: 
      - name:  staging
        path: after-me/staging
      - name:  global-misc
        path: after-me/global-misc
  - name: superadmin
    type: client
    route: 
      enabled: true
      certificate:
        enabled: false
      host: eye-to-zion-super.staging.apps.cluster.carmel6000.org
      path: /
    image: 160569206162.dkr.ecr.eu-west-2.amazonaws.com/eye-to-zion-super-admin
    imageTag: v1
    replicas: 1
    containerPort: 80
